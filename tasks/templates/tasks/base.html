{% load static %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="{% static 'main.css' %}">


  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand navbar-name" href="{% url 'list' %}">To Do</a>

    <div class="navbar-nav mx-1">
      {% if request.user.is_authenticated %}
      <a class="nav-item nav-link" href="{% url 'logout' %}">Logout</a>
      {% else %}
      <a class="nav-item nav-link" href="{% url 'login' %}">Login</a>
      {% endif %}
    </div>
    <form id="search-form" class="d-flex search-form mx-3" method="GET" action="">
      <input class="form-control mx-2" type="search" name="q" placeholder="Search" aria-label="Search">
      <svg class="search-submit" xmlns="http://www.w3.org/2000/svg" width="21" height="40" fill="currentcolor"
        class="bi bi-search" viewBox="0 0 16 16">
        <path
          d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
      </svg>
    </form>
  </nav>

  {% if messages %}
    {% for message in messages %}
  <ul class="messages message-{{ message.tags }}">
    <li>{{ message }}</li>
    {% endfor %}
  </ul>
  {% endif %}
</head>

<body>
  {% block content %}{% endblock %}

  <script>
    var csrf_token = '{{csrf_token}}'
  </script>
</body>
</html>
